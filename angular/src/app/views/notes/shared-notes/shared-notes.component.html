<div class="container">
  <table>
    <thead>
    <tr>
      <td>Date</td>
      <td>Title</td>
      <td>Author</td>
      <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let note of notes">
      <td>{{note.date | date: 'yyyy-MM-dd'}}</td>
      <td>{{note.title}}</td>
      <td>{{note.author}}</td>
      <td>
        <button [routerLink]="['/', 'notes', 'preview', note.id]">See note</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
